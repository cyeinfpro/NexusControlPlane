{% extends "base.html" %}
{% block content %}
<div class="grid two">
  <div class="card">
    <div class="card-title">节点列表</div>
    <div class="muted small">自动刷新节点状态、Realm运行状态、规则数量、连接数。</div>
    <div id="nodes" class="list"></div>
  </div>

  <div class="card">
    <div class="card-title">添加新节点</div>
    <form method="post" action="/api/nodes/add">
      <label>节点名称</label>
      <input name="name" placeholder="VM-..." required />
      <label>Agent 地址</label>
      <input name="base_url" placeholder="http://1.2.3.4:18700" required />
      <label>Agent Token</label>
      <input name="token" placeholder="复制 agent 安装完成后输出的 token" required />
      <button class="btn primary" type="submit">保存并进入</button>
    </form>

    <div class="divider"></div>
    <div class="muted small">提示：配对码用于 WSS 发送端自动获取 WSS 参数，不是用来链接机器。</div>
  </div>
</div>

<script>
  window.PAGE = { type: "index" };
</script>
{% endblock %}
