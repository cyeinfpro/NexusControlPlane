<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realm Pro Panel</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">Realm<span class="badge">Pro</span></div>
    <div class="top-actions">
      <div class="muted">v{{ version }}</div>
      <a class="btn ghost" href="/">主页</a>
      <a class="btn ghost" href="/logout">退出</a>
    </div>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
